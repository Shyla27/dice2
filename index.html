<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Pig Dice</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body>


    <div class="jumbotron">

        <div class="scroll">
            <marquee scrollamount="20" direction="right" direction="up" behavior="alternate">
                <h1>PIG DICE</h1>
            </marquee>
        </div>
        <button type="button" class="button btn-danger" id="start">START GAME!!</button>
    </div>



    <div class="container">
        <div class="main-buttons">
            <div class="row">

                <div class="col-md-8">


                    <h2>PLAYER 1</h2>
                    <button type="button" class="btn-lg" name="button" id="roll-dice1">ROLL DICE</button>


                </div>

                <div class="col-md-4">
                    <H2>PLAYER 2</H2>
                    <button type="button" class="btn-lg" name="button" id="roll-dice2">ROLL DICE</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <button type="button" name="button" id="hold1">HOLD</button>
                </div>
                <div class="col-md-4">
                    <button type="button" name="button" id="hold2">HOLD</button>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="jumbotron">
                    <div class="result1">
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="jumbotron">
                    <div class="result2">

                    </div>
                </div>

            </div>
          
        </div>

    </div>
</body>


</html>
